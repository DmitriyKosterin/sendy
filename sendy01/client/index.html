<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gRPC HTML Form</title>
    <script src="https://cdn.jsdelivr.net/npm/protobufjs/dist/protobuf.js"></script>
</head>
<body>
    <h1>gRPC HTML Form</h1>
    <form id="dataForm">
        <label for="item">Введите PlaylistID:</label>
        <input type="text" id="item" name="item" required>
        <button type="button" onclick="refreshItemList()">Пуск</button>
    </form>
    <h2>Список видео:</h2>
    <ul id="itemList"></ul>

    <script>
        const { YouTube } = require('./youtube'); // Подставьте правильный путь к вашему сгенерированному файлу

        const grpcClient = new YouTube.YouTubeClient('http://localhost:50051');

        async function refreshItemList() {
            const itemList = document.getElementById("itemList");

            // Вызываем метод GetItems вашего gRPC-сервиса
            const response = await grpcClient.getItems({});
            const items = response.getItemsList();

            // Обновляем список элементов
            itemList.innerHTML = "";
            items.forEach(item => {
                const li = document.createElement("li");
                li.textContent = item;
                itemList.appendChild(li);
            });
        }

        // Загружаем список элементов при загрузке страницы
        refreshItemList();
    </script>
</body>
</html>
